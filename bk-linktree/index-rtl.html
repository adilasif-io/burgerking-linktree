        <script>
            $(function() {

                // Check if the Web Share API is supported
                if (navigator.share) {
                    // Attach click event to the button
                    $("#shareButton").on("click", function() {
                        const shareData = {
                            title: document.title, // Get the current page's title
                            text: "Check out what Burger King has to offer!",
                            url: window.location.href // Get the current page's URL
                        };

                        navigator.share(shareData)
                            .then(() => console.log("Page shared successfully!"))
                            .catch(error => console.error("Error sharing the page:", error));
                    });
                } else {
                    // If Web Share API is not supported, disable the button or show an alternative
                    $("#shareButton").prop("disabled", true);
                    console.warn("Web Share API is not supported on this browser.");
                }

            });
        </script>

        <script>
            // Function to make API call
            async function fetchCampaignData() {
                try {
                    const response = await fetch('https://kfg.consulttechies.com/api/campaigns/valid');
                    const data = await response.json();

                    // Check if the response is a non-empty array
                    if (Array.isArray(data) && data.length > 0) {
                        // Create parent deal-sections and banner-slider containers
                        const dealSections = document.createElement('div');
                        dealSections.classList.add('row', 'g-3');

                        dealSections.innerHTML = `
            <div class="col-12 deal-sections" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500"
              data-aos-offset="-50" data-aos-delay="100">
              <hr class="w-50 mx-auto my-0 border-secondary">
            </div>
            <div class="col-12 text-center deal-sections" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500"
              data-aos-offset="-50" data-aos-delay="100">
              <h5 class="mb-0">Deals & Offers</h5>
            </div>
            <div class="col-12 deal-sections" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500"
              data-aos-offset="-50" data-aos-delay="200">
              <div class="banner-slider has-slider"></div>
            </div>
          `;

                        // Map through each object and generate the repeating banner HTML
                        const bannersHTML = data.map(campaign => generateBannerHTML(campaign)).join('');

                        // Append the generated banners to the banner-slider container
                        dealSections.querySelector('.banner-slider').innerHTML = bannersHTML;

                        // Append the entire deal-sections block to #deals-section
                        document.querySelector('#deals-section').appendChild(dealSections);
                    }

                    // Get all elements with data-countdown-timer attribute and start the countdown for each
                    document.querySelectorAll("[data-countdown-timer]").forEach(timerElement => {
                        const targetDateStr = timerElement.getAttribute("data-countdown-timer");
                        startCountdown(targetDateStr, timerElement);
                    });
                } catch (error) {
                    console.error('Error fetching campaign data:', error);
                }
            }

            // Function to generate the banner HTML for each object
            function generateBannerHTML(campaign) {
                // console.log(campaign);

                const now = new Date();
                var targetDate;
                if (new Date() < new Date(campaign.campaignStartDate))
                    targetDate = new Date(campaign.campaignStartDate);
                else
                    targetDate = new Date(campaign.campaignEndDate);

                const timeDifference = targetDate - now;

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                var blurClass = campaign.title ? '' : 'blurred';
                var noevents = campaign.title ? '' : 'no-events';
                // console.log(timeDifference);
                return `
        <div class="banner mx-1">
          <a href="${campaign.url || '#'}"
            class="p-2 border border-2 border-primary text-bg-light rounded rounded-3 d-block ${noevents}">
            <div class="row g-2">
              <div class="col-12" data-countdown-timer="${targetDate || ''}">
                <div class="row row-cols-5 justify-content-center gx-2">
                  <div class="col">
                    <div class="p-1 rounded-2 bg-primary text-light text-center w-100">
                      <div class="row">
                        <div class="col-12">
                          <p class="h3 m-0 days-value">${days || 0}</p>
                        </div>
                        <div class="col-12">
                          <small class="m-0 d-block">Days</small>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-1 rounded-2 bg-primary text-light text-center w-100">
                      <div class="row">
                        <div class="col-12">
                          <p class="h3 m-0 hours-value">${hours || 0}</p>
                        </div>
                        <div class="col-12">
                          <small class="m-0 d-block">Hours</small>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-1 rounded-2 bg-primary text-light text-center w-100">
                      <div class="row">
                        <div class="col-12">
                          <p class="h3 m-0 minutes-value">${minutes || 0}</p>
                        </div>
                        <div class="col-12">
                          <small class="m-0 d-block">Minutes</small>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-1 rounded-2 bg-primary text-light text-center w-100">
                      <div class="row">
                        <div class="col-12">
                          <p class="h3 m-0 seconds-value">${seconds || 0}</p>
                        </div>
                        <div class="col-12">
                          <small class="m-0 d-block">Seconds</small>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row g-2 blur-item ${blurClass}" data-content="Coming Soon">
                  <div class="col-12 text-center">
                    <img src="${campaign.image}" width="450" height="150" class="img-fluid rounded rounded-3" alt="Banner Image">
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="col d-flex align-items-center">
                        <h6 class="text-primary m-0">
                          <span class="d-block ms-3">${campaign.title || 'Coming Soon!'}</span>
                        </h6>
                      </div>
                      <div class="col-auto">
                        <div class="btn btn-primary">
                          <i class="${campaign.icon || 'fas fa-arrow-right'}"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      `;
            }

            // Call the function to initiate the process
            fetchCampaignData();

            function startCountdown(targetDateStr, element) {
                const targetDate = new Date(targetDateStr);
                let timerInterval; // Declare timerInterval at the top

                function updateCountdown() {
                    const now = new Date();
                    const timeDifference = targetDate - now;

                    if (timeDifference <= 0) {
                        clearInterval(timerInterval); // This now works because timerInterval is declared

                        element.querySelector(".days-value").textContent = "0";
                        element.querySelector(".hours-value").textContent = "0";
                        element.querySelector(".minutes-value").textContent = "0";
                        element.querySelector(".seconds-value").textContent = "0";

                        // Corrected way to remove all deal sections
                        setTimeout(() => {
                            document.querySelectorAll(".deal-sections").forEach(section => section.remove());
                        }, 1000); // 1 second delay before removal (adjust as needed)

                        return;
                    }

                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    element.querySelector(".days-value").textContent = days;
                    element.querySelector(".hours-value").textContent = hours;
                    element.querySelector(".minutes-value").textContent = minutes;
                    element.querySelector(".seconds-value").textContent = seconds;
                }

                updateCountdown(); // Update immediately before interval starts
                timerInterval = setInterval(updateCountdown, 1000);
            }
        </script>
