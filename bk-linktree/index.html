        <script>
            $(function() {
                $("a[href]").click(function() {
                    showLoader();
                    setTimeout(function() {

                    }, 2000);
                });


                // Check if the Web Share API is supported
                if (navigator.share) {
                    // Attach click event to the button
                    $("#shareButton").on("click", function() {
                        const shareData = {
                            title: document.title, // Get the current page's title
                            text: "Check out what Burger King has to offer!",
                            url: window.location.href // Get the current page's URL
                        };

                        navigator.share(shareData)
                            .then(() => console.log("Page shared successfully!"))
                            .catch(error => console.error("Error sharing the page:", error));
                    });
                } else {
                    // If Web Share API is not supported, disable the button or show an alternative
                    $("#shareButton").prop("disabled", true);
                    console.warn("Web Share API is not supported on this browser.");
                }

            });
        </script>

        <script>
            var campaignStartDate = "2025-02-16T00:00:00";
            var campaignEndDate = "2025-02-20T23:59:59";

            // var campaignStartDate = "2025-02-11T15:40:20";
            // var campaignEndDate = "2025-02-11T15:41:00";

            if (new Date() > new Date(campaignEndDate)) {
                document.querySelectorAll(".deal-sections").forEach(section => section.style.display = "none");
            }


            function startCountdown(targetDateStr) {
                const targetDate = new Date(targetDateStr);

                function updateCountdown() {
                    const now = new Date();
                    const timeDifference = targetDate - now;

                    if (timeDifference <= 0) {
                        clearInterval(timerInterval);
                        document.getElementById("days-value").textContent = "0";
                        document.getElementById("hours-value").textContent = "0";
                        document.getElementById("minutes-value").textContent = "0";
                        document.getElementById("seconds-value").textContent = "0";
                        if (new Date() > new Date(campaignStartDate) && new Date() < new Date(campaignEndDate)) {
                            startCountdown(campaignEndDate);
                            $(".blur-item").removeClass("blurred");
                            $(".no-events").removeClass("no-events");
                        } else {
                            if (new Date() >= new Date(campaignEndDate)) {
                                $(".deal-sections").hide();
                            }
                        }
                        return;
                    }

                    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    document.getElementById("days-value").textContent = days;
                    document.getElementById("hours-value").textContent = hours;
                    document.getElementById("minutes-value").textContent = minutes;
                    document.getElementById("seconds-value").textContent = seconds;
                }

                updateCountdown(); // Update immediately before interval starts
                const timerInterval = setInterval(updateCountdown, 1000);
            }
            $(function() {
                if ($("#days-value").length > 0) {
                    if (new Date() < new Date(campaignStartDate))
                        startCountdown(campaignStartDate);
                    else
                    if (new Date() > new Date(campaignStartDate) && new Date() < new Date(campaignEndDate)) {
                        startCountdown(campaignEndDate);
                        $(".blur-item").removeClass("blurred");
                        $(".no-events").removeClass("no-events");
                    } else {
                        if (new Date() > new Date(campaignEndDate)) {
                            $(".deal-sections").hide();
                        }
                    }
                }
            });
        </script>
